{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-md-push-4">
        <h2 class="text-center">Create your account</h2>
        <script>function Hide()
        {
            if(document.getElementById('id_kind').options[document.getElementById('id_kind').selectedIndex].value == "H")
            {
                 document.getElementById('id_home').style.display = '';
                 document.getElementById('id_business').style.display = 'none';
            }else
            {
                // console.log("jojojo")
                 document.getElementById('id_home').style.display = 'none';
                 document.getElementById('id_business').style.display = '';
            }
        }
        window.onload = function() {
          document.getElementById('id_kind').onchange = Hide;
        };
       </script>
        <form action="{% url "profiles:register" %}" class="form" id='form_id_register' method="post" novalidate>
            {{ register_form|crispy }}
            {{ personal_address_form|crispy }}
            <div id = "id_home">
              {{ home_form|crispy }}
            </div>
            <div id = "id_business">
              {{ business_form|crispy }}
            </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
